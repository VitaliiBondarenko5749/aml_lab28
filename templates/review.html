<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Review Annotations</title>
</head>
<body>
    <h1>Перегляд анотованих текстів</h1>

        {% for en, uk in annotated_texts %}

        <br>
        {% endfor %}
    </ul>
    <a href="/">Повернутися на головну сторінку</a>
</body>
</html>
