<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Annotate Text</title>
</head>
<body>
    <h1>Анотація тексту</h1>
    <p>{{ text }}</p>
    <form action="/submit_annotation" method="post">
        <input type="hidden" name="index" value="{{ index }}">
        <label for="translation">Переклад:</label>
        <input type="text" name="translation" required>
        <button type="submit">Зберегти анотацію</button>
    </form>
</body>
</html>
